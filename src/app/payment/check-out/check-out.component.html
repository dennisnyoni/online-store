<!--<app-order></app-order>-->
<mat-card>
  <mat-card-header>
    <mat-card-title>Make payment</mat-card-title>
    <mat-card-content>
      <form class="checkout-form" [formGroup]="paymentForm">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Name"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="text" name="email" formControlName="email" placeholder="Email">
        </mat-form-field>
        <!--<mat-form-field>
          <mat-label>Amount</mat-label>
          <input matInput type="number" name="amount" formControlName="amount" placeholder="Amount"/>
        </mat-form-field>-->
        <div width="30%">

<span>Billing Address</span>
          <mat-form-field style="margin-right:2rem; width:100%">
            <mat-label>Street</mat-label>
            <input matInput id="street" type="text" placeholder="street" name="street"
                   formControlName="street" required/>
            <mat-error>street is required</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="margin-right:2rem; width:30%">
            <mat-label>City</mat-label>
            <input matInput id="city" type="text" placeholder="city" name="city"
                   formControlName="city" required/>
            <mat-error>city is required</mat-error>
          </mat-form-field>
          <mat-form-field style="margin-right:2rem; width:25%">
            <mat-label>State</mat-label>
            <input matInput id="state" type="text" placeholder="state" name="state"
                   formControlName="state" required/>
            <mat-error>state is required</mat-error>
          </mat-form-field>
          <mat-form-field style="margin-right:2rem; width:20%">
            <mat-label>Zip code</mat-label>
            <input matInput id="zipcode" type="number" placeholder="zip-code" name="zipcode"
                   formControlName="zipcode"/>
            <mat-error>zip code is required</mat-error>
          </mat-form-field>
        </div>

        <div class="stripe-card" ngxStripeCardGroup [elementsOptions]="elementsOptions">
          <h4>Enter payment details</h4>

          <div class="stripe-element">
            <ngx-stripe-card #paymentElement
              [options]="cardOptions"
              [elementsOptions]="elementsOptions"
            ></ngx-stripe-card>
            <!--<ngx-stripe-card-number
              [options]="cardOptions"
              [elementsOptions]="elementsOptions"
            ></ngx-stripe-card-number>-->
          </div>


        </div>

        <button type="submit" (click)="pay()" [disabled]="!paymentForm.valid">Pay $ {{amount}}</button>
        <!--<button type="submit" (click)="pay(payment_method)">Submit Payment</button>-->
      </form>
      <div class="form-group">
        <!--Credit or Debit Card</label>-->
        <div #cardElement class="StripeElement"></div>
      </div>

    </mat-card-content>
  </mat-card-header>
</mat-card>
