
<div class="app-header">

  <!-- Display customer header for customers -->
  <app-customer-dash-board *ngIf="noRole"></app-customer-dash-board>

  <!-- Display customer header for customers -->
  <app-customer-dash-board *ngIf="isCustomer()"></app-customer-dash-board>

  <!-- Display vendor header for vendors -->
  <app-vendor-dash-board *ngIf="isVendor()"></app-vendor-dash-board>

  <!-- Display admin header for administrators -->
  <app-admin-dash-board *ngIf="isAdmin()"></app-admin-dash-board>
</div>
