
<mat-card>
  <mat-card-title><h2>Product Details</h2></mat-card-title>
  <mat-card-content>
    <div class="product-details">
      <div class="image-carousel">
        <!--<button (click)="previousImage()"><i class="fa-solid fa-angle-left"></i></button>-->
        <img src="data:image/jpeg;base64,{{product.image}}" style="width: 80px; height:80px"  alt="Image of {{ product.productName }}"/>

        <!--<button (click)="nextImage()"><i class="fa-solid fa-angle-right"></i></button>-->
      </div>
      <div class="product">
        <!--<img [src]="imageUrl" alt="{{ product.name }}" />-->
        <h3>name : {{ product.productName }}</h3>
        <h3>Product id : {{ product.productId }}</h3>
        <p>price : ${{ product.productPrice }}</p>
        <p>status: {{ product.status }}</p>
        <p>description : {{ product.description }}</p>
        <button class="btn btn-primary" (click)="addToCart(product)"><i class="bi bi-cart-plus"></i></button>
        <button mat-raised-button class="btn btn-danger" (click)="onClose()">Cancel</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
