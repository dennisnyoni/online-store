<mat-card>
  <mat-card-title><h2>Create Ship-in</h2></mat-card-title>
  <mat-card-content>
    <form [formGroup]="shipInForm" (ngSubmit)="onSubmit(shipInForm)" >

      <mat-form-field>
        <mat-label>product id</mat-label>
        <input matInput formControlName="productId" required>
      </mat-form-field>
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" required>
    </mat-form-field>

      <button type="submit" class="btn-primary" [disabled]="shipInForm.invalid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
