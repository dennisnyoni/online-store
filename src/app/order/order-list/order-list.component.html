



<div>
  <span><b>Orders</b></span>
  <br />
  <br />
  <div class="search-div">

    <mat-form-field class="search-form-field">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" (keyup)="applyFilter()">
      <button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
      <button  matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>

    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listData" class="table table-striped" matSort>
      <!--<mat-table [dataSource]="products" class="table table-striped" matSort>-->
      <ng-container matColumnDef="order_id">
        <mat-header-cell *matHeaderCellDef>order id </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="order_date">
        <mat-header-cell *matHeaderCellDef>order_date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.orderedDate}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="payment_status">
        <mat-header-cell *matHeaderCellDef>payment status</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.paymentStatus}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="total_quantity">
        <mat-header-cell *matHeaderCellDef>total items</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.totalQuantity}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="order_number">
        <mat-header-cell *matHeaderCellDef>order number</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.orderNumber}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="orderDetails(row.id)">
            <mat-icon>details</mat-icon>
          </button>


          <button *ngIf="isVendor()" mat-icon-button color="warn" (click)="deleteOrder(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="loading">

        <mat-footer-cell *matFooterCellDef colspan="6">
          <!--Loading data ...-->
        </mat-footer-cell>
      </ng-container>

      <ng-container matColumnDef="noData">

        <mat-footer-cell *matFooterCellDef colspan="6">
          <!--No data.-->
        </mat-footer-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null&&listData.data.length==0)}">
      </mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFisrtLastButtons></mat-paginator>
    <!--export to excel:
    <button (click)="exportAsXLSX()"><i class="fa fa-file-excel-o" style="font-size:18px;color:green"></i></button>-->

  </div>

</div>
